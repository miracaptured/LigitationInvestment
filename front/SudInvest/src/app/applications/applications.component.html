<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">
  <table mat-table [dataSource]="applications" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="application_id">
      <th mat-header-cell *matHeaderCellDef>Номер заявки</th>
      <td mat-cell *matCellDef="let appl">{{appl.application_id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let appl">{{appl.name}}</td>
    </ng-container>
    <ng-container matColumnDef="claim">
      <th mat-header-cell *matHeaderCellDef>Сумма иска</th>
      <td mat-cell *matCellDef="let appl">{{appl.claim}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let appl">{{appl.status}}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Роль</th>
      <td mat-cell *matCellDef="let appl">{{appl.initiator_role}}</td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef>Детали</th>
      <td mat-cell *matCellDef="let elem">
        <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === elem ? null : elem); $event.stopPropagation()">
          <span class="fa-solid fa-arrow-down" *ngIf="expandedElement !== elem"></span>
          <span class="fa-solid fa-arrow-up" *ngIf="expandedElement === elem"></span>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let appl" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="example-element-detail"
             [@detailExpand]="appl == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description">
            <p>{{appl.description}}</p>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let appl; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === appl"
      (click)="expandedElement = expandedElement === appl ? null : appl">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
